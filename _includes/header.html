<header class="sticky-top" role="banner">

  <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <div class="container d-flex">
      <a class="navbar-brand" href="{{site.baseurl}}/">
        <img src="{{site.baseurl}}/img/BB.png" width="60" height="60" alt="{{ site.title }}" />
      </a>
      <ul class="navbar-nav ml-auto">
        {% for my_page in site.pages %}
        {% if my_page.title %}
        <li class="nav-item">
          <a class="nav-item nav-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title | escape }}</a>
        </li>
        {% endif %}
        {% endfor %}
         <li class="nav-item">
            <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank" class="nav-item nav-link">
              <i class="fa fa-linkedin"></i> LinkedIn
            </a>
          </li>
          <li class="nav-item">
            <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" class="nav-item nav-link">
              <i class="fa fa-twitter" aria-hidden="true"></i> Twitter
            </a>
          </li>
      </ul>
    </div>
  </nav>

</header>
